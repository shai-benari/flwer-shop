<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/claint.css">
</head>
<body>
    <h1 class="clients">Trainees</h1>
    <form name="new-client" class="flow" >
        <h2>Add your application to get trainee</h2>
        <div class="form-input">
            <label for="name">Full name </label>
            <input type="text" id="name" name="name" />
        </div>
        <div>
        <div class="form-input">
            <label for="gender">Male </label>
            <input type="checkbox" id="male" name="male" value="male" />
            <label for="gender">Female </label>
            <input type="checkbox" id="female" name="Female" value="female"  />
        
        <div class="form-input">
            <label for="email">email</label>
            <input type="email" id="email" name="email" required/>
        </div>

        <div class="form-input">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
        </div>

        <div class="form-input">
            <label for="filed-of-practis">Filed of prctis</label>
            <select name="filed-of-practis" id="filed-of-practis">
                <option value="social-work">social work</option>
                <option value="masseur">masseur</option>
                <option value="fitness-instructor" selected>fitness instructor</option>
            </select>
        </div>
        <div class="form-input">
            <label for="practic-zone">Practic zone</label>
            <select name="practic-zone" id="practic-zone">
                <option value="north">North</option>
                <option value="center" selected>center</option>
                <option value="southr">south</option>
            </select>
        </div>
        
        <button type="submit">Make contact</button>
    </form>
    <script src="dist/claint.js"></script>
</body>
</html>
